<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
	<title>Productos</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<header th:replace="template :: header"></header>
	<nav th:replace="template :: menu"></nav>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h3>Tabla de proveedores</h3>
				<a href="proveedoresNuevo" class="btn btn-primary my-3">Nuevo proveedor</a>
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>NOMBRE</th>
							<th>TELEFONO</th>
							<th>EMAIL</th>
							<th colspan="2">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${proveedores}">
							<th th:text="${p.id}"></th>
							<td th:text="${p.nombre}"></td>
							<td th:text="${p.telefono}"></td>
							<td th:text="${p.email}"></td>
							<td>
								<a th:href="@{/proveedoresGet/{id}(id=${p.id})}" 
									href="#" 
									class="btn btn-sm btn-warning">
									Editar
								</a>
							</td>
							<td>
								<a th:href="@{/proveedoresDel(id=${p.id})}" 
									href="#" onclick="return(confirm('Â¿Deseas eliminar?'));"
									class="btn btn-sm btn-danger">
									Eliminar
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="template :: footer"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
