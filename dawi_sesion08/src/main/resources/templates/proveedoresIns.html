<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>

<head>
	<title>Productos</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<header th:replace="template :: header"></header>
	<nav th:replace="template :: menu"></nav>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h3>Agregar proveedor</h3>
				<form action="#" th:action="@{/proveedoresIns}"
					th:object="${proveedor}" method="post">
					<div class="my-2">
						<label class="form-label">Nombre</label>
						<input type="text" th:field="*{nombre}" class="form-control" />
					</div>
					<div class="my-2">
						<label class="form-label">Tel√©fono</label>
						<input type="text" th:field="*{telefono}" class="form-control" />
					</div>
					<div class="my-2">
						<label class="form-label">Correo</label>
						<input type="email" th:field="*{email}" class="form-control" />
					</div>
					<p class="text-center mt-3">
						<button type="submit" class="btn btn-success mx-3">Agregar</button>
						<a href="proveedores" class="btn btn-secondary mx-3">Regresar</a>
					</p>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="template :: footer"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
